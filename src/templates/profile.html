<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scarecrow</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Scarecrow</h1>
        <h2>Account</h2>
        <p>Username: {{username}}</p>
        <p>Email: {{email}}</p>
        <p>Password: {{password}}</p> 
        <p>Refresh Token: {{refresh_token}}</p> 
        <p>Access Token: {{access_token}}</p> 
        <!-- Make it so that you have to enter in your password first from a popup or sum before displaying password -->

        <form action="#" method="post">
            <input type="submit" name="td_btn" value ="Link account with TD-Ameritrade"/>
        </form>

        <form action="#" method="post">
            <input type="submit" name="home_btn" value ="Back to home"/>
        </form>

        <form action="#" method="post">
            <input type="submit" name="logout_btn" value ="Logout"/>
        </form>

    </body>
</html>
